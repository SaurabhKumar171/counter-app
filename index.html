<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body class="box-border">
 
    <div id="wrapper" class="min-w-screen min-h-screen flex justify-center items-center bg-[#344151]">
        
         <div id="container" class="flex flex-col gap-y-6">
             <!-- font-medium text-[20px] -->
             <div id="head" class="text-[#0398d4] font-bold text-xl text-center">Increment and Decrement</div>

            <div id="main" class="flex justify-between gap-x-8 border py-1.5 px-4 h-16 bg-white">
    
                <button id="inc" onclick="increment()" class="border-r-2 pr-8 text-2xl">
                    <i class="fa-solid fa-plus"></i>
                </button>
    
                <div id="content" class="mt-4">0</div>
    
                <button id="dec" onclick="decrement()" class="border-l-2 pl-8  text-2xl">
                    <i class="fa-solid fa-minus"></i>
                </button>
    
            </div>
         </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
